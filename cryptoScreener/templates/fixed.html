<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    />
    <meta
      name="description"
      content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI."
    />
    <meta name="keywords" content="Semantic-UI, Theme, Design, Template" />
    <meta name="author" content="PPType" />
    <meta name="theme-color" content="#ffffff" />
    <title>TDF Web UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      type="text/css"
    />
    <style type="text/css">
      body {
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-font-smoothing: grayscale;
      }

      .ui.menu .item img.ui.mini.image {
        margin-right: 1.5em;
      }

      .ui.main.text.container {
        margin-top: 7em;
      }

      .ui.main.text.container .ui.image {
        margin-top: 2em;
      }

      .ui.footer.segment {
        margin: 5em 0em 0em;
        padding: 5em 0em;
      }
    </style>
  </head>

  <body id="root" style="display: flex; min-height: 100vh; flex-direction: column;">
    <div class="ui top secondary pointing teal menu">
      <a class="header item" style="padding:0%" href="/">
        <img class="ui mini image" src="{{ url_for('static', path='images/Solana_logo.png') }}" style="border-radius: 50%;" /> Crypto Screener
      </a>
    </div>
    {% block content %}
    {% endblock %}
    <div class="ui grey center aligned vertical footer segment" style="position:relative; max-height:100px; background-color: teal;">
      <div class="ui horizontal inverted small divided link list">
        <a class="item" href="https://www.astri.org/">Site Map</a>
        <a class="item" href="/contacts">Contact Us</a>
        <a class="item" href="#">Terms and Conditions</a>
        <a class="item" href="#">Privacy Policy</a>
      </div>
    </div>
  </body>
</html>
